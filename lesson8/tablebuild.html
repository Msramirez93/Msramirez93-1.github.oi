<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table class="wildwest">
        <tbody>
            <tr>
                <td colspan="3" class="title">ACME Wildwest</td>
            </tr>
            <tr>
                <th class="th">Period</th>
                <th class="th">Sales</th>
                <th class="th">Sales Goal</th>
            </tr>
            <tr>
                <td class="odd">August</td>
                <td class="odd">$3,590</td>
                <td class="odd">$4,000</td>
            </tr>
            <tr>
                <td class="even">September</td>
                <td class="even">$4,420</td>
                <td class="even">$5,000</td>
            </tr>
            <tr>
                <td class="odd">October</td>
                <td class="odd">$4,870</td>
                <td class="odd">$5,000</td>
            </tr>
            <tr>
                <td class="even">November</td>
                <td class="even">$8,610</td>
                <td class="th">$7,500</td>
            </tr>
            <tr>
                <td class="odd">Black Friday</td>
                <td colspan="2" class="odd">$3,200</td>
            </tr>
            <tr>
                <td class="even">December</td>
                <td class="even">$6,820</td>
                <td class="even">$7,500</td>
            </tr>
          <tfoot class="last">
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
